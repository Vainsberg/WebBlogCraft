<!DOCTYPE html>
<html>
<head>
    <title>BLOG Content</title>
</head>
<body>
    <center>
        <h2>BlOG Content</h2>
    </center>
      <br>
    <center>
    <h3>Лента постов:</h3>
   </center>
   {{if .Content}}
    <ul>
        {{range .Content}}
            <li>{{.}}</li>
        {{end}}
    </ul>
{{else}}
    <p>Нет доступных постов.</p>
{{end}}
<ul>
    <li>
        {{range .Template.Pagination.TotalPages}}
        {{if eq  $.Template.Pagination.CurrentPage . }}
            {{.}}
        {{else}}
            <a href="/posts/list?page={{.}}">{{.}}</a>
        {{end}}
    {{end}}
     </li> 
</ul>
</body>
</html>
