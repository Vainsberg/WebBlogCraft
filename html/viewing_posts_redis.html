<!DOCTYPE html>
<html>
<head>
    <title>BLOG Content</title>
</head>
<body>
    <center>
        <h2>BlOG Content</h2>
    </center>
      <br>
    <center>
    <h3>Лента постов:</h3>
   </center>
   {{if .}}
   <ul>
       {{range .}}
           {{range .Content}}
               <li>{{.}}</li>
           {{end}}
       {{end}}
   </ul>
{{else}}
   <p>Нет доступных постов.</p>
{{end}}
</body>
</html>
